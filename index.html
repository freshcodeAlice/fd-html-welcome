<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="sign-in-form flex-column" action="" method="GET">
        <label class="flex-column"> Full Name
            <input type="text" name="name" required />
        </label>
        <label for="email">Email or username</label>
        <input 
            id="email" 
            type="text" 
            placeholder="example@mail.com" 
            name="email"
            autocomplete="email"
            required 
            />
        <label class="flex-column"> Password
            <input type="password" name="pass" required />
        </label>
       Gender
       <label> 
            <input type="radio" name="gender" required value="male"/> Male
        </label>
        <label> 
            <input type="radio" name="gender" required value="female"/> Female
        </label>
        <label> 
            <input type="radio" name="gender" required value="non-binary"/> Non-binary
        </label>
        <label> 
            <input type="checkbox" name="adult" required/> Are you adult?
        </label>
        <button>Sign Out</button>
    </form>
</body>

</html>
