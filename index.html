<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <table>
        <caption>Desribe our table</caption>
        <thead>
            <tr>
                <td> cell 1</td>
                <td> cell 2</td>
                <td> cell 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"> cell 1</td>
                <td> cell 2</td>
            </tr>
            <tr>
                <td> cell 1</td>
                <td> cell 2</td>
                <td> cell 3</td>
            </tr>
            <tr>
                <td> cell 1</td>
                <td rowspan="2"> cell 2</td>
                <td> cell 3</td>
            </tr>
            <tr>
                <td> cell 1</td>
                <td> cell 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> cell 1</td>
                <td> cell 2</td>
                <td> cell 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
